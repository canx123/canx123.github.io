<body>

<div id="login" class="active">

  <input type="text" id="kullanici" placeholder="KullanÄ±cÄ± AdÄ±"><br>
  <input type="password" id="sifre" placeholder="Åžifre"><br>
  <button onclick="girisYap()">GiriÅŸ</button>

<div id="tarayici">

  <button onclick="git()">Git</button>
  <br><br>

<div id="admin">

<script>
const kullanicilar = {
  "admin": "admin123",
  "cankur": "1234"
};

function girisYap() {
  const ad = document.getElementById("kullanici").value;
  const sif = document.getElementById("sifre").value;
  if (kullanicilar[ad] === sif) {
    if (ad === "admin") {
      document.getElementById("login").classList.remove("active");
      document.getElementById("admin").classList.add("active");
    } else {
      document.getElementById("login").classList.remove("active");
      document.getElementById("tarayici").classList.add("active");
      document.getElementById("kadi").textContent = ad;
    }
  } else {
    document.getElementById("hata").textContent = "HatalÄ± giriÅŸ!";
  }
}

function git() {
  let site = document.getElementById("site").value.toLowerCase().trim();
  const siteler = {
    "youtube": "https://www.youtube.com",
    "google": "https://www.google.com",
    "facebook": "https://www.facebook.com",
    "instagram": "https://www.instagram.com"
  };
  let url = siteler[site] || `https://www.${site}.com`;
  window.open(url, "_blank");
}

function cikis() {

}
</script>
